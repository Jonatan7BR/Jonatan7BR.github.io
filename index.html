			function scrollToBottom() {
				document.documentElement.scrollIntoView(false);
			}

			function typewrite() {
				let chars = message.split('');
				let el = document.getElementById('display');
				el.innerHTML = '';
				chars.forEach((c, i) => {
					setTimeout(() => {
						el.innerHTML += c;
						scrollToBottom();
					}, 10 * i);
				});
			}

			document.addEventListener('DOMContentLoaded', () => {
				typewrite();
			});
		</script>

	<body>
